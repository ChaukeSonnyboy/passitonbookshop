apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
spec:
  ingressClassName: nginx
  rules:
    - host: www.passitonbooks.dev
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3000
            path: /api/users
